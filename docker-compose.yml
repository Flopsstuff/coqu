services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coqu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coqu_secret}
      POSTGRES_DB: ${POSTGRES_DB:-coqu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coqu}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-coqu}:${POSTGRES_PASSWORD:-coqu_secret}@postgres:5432/${POSTGRES_DB:-coqu}
      API_PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - web
    profiles:
      - tunnel

volumes:
  postgres_data:
