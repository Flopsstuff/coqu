name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: printenv ENV_FILE > .env

      - name: Stop previous deployment
        run: docker compose --profile tunnel down --remove-orphans || true

      - name: Build and start
        timeout-minutes: 10
        run: docker compose --profile tunnel up -d --build --force-recreate --wait

      - name: Show service status
        if: always()
        run: |
          docker compose --profile tunnel ps -a
          echo "--- Logs (last 30 lines per service) ---"
          docker compose --profile tunnel logs --tail=30
